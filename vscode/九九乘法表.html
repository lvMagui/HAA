<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>九九乘发表</title>
  <style>
    body {
      margin: 0;
      font-size: 0px;
    }

    div {
      font-size: 16px;
      width: 120px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      color: #fff;
      margin-right: 2px;
      margin-bottom: 2px;
      border-radius: 5px;
      background: lightcoral;
      position: absolute;
      /* display: inline-block; */
    }

    .wrap {
      background: #857ff1;
      height: 1067px;
      overflow: hidden;
    }

    #box {
      width: 1157px;
      height: 436px;
      background: linear-gradient(45deg, #dad4fa, #edebfd);
      border-radius: 20px;
      padding: 30px 0 0 30px;
      box-sizing: border-box;
      margin: 454px auto 0;
      position: relative;
    }
  </style>
</head>

<body>
  <section class="wrap">
    <section id="box">


    </section>
  </section>
  <script>
    var box = document.getElementById('box');
    var colors = ["#78cc64", '#58cd7e', '#4fcdad', '#4cc7dd', '#469ee8', '#465de8', '#5846e8', '#8346e8', '#9e46e8'];
    var str = '';
    for (var i = 1; i < 10; i++) {
      for (var j = 1; j <= i; j++) {
        // box.innerHTML += '<div>' + j + ' * ' + i + '</div>'; 会产生性能的问题
        // var txt = j + ' * ' + i + ' = ' + j * i; 计算里面的数据
        str += '<div style="background:' + colors[i - 1] + ';left:' + ((j - 1) * 122 + 30) + 'px;' + 'top:' + ((i - 1) * 42 + 30) + 'px; ">' + j + ' * ' + i + ' = ' + j * i + '</div>';
      }

    }
    box.innerHTML = str;
  </script>
</body>

</html>
