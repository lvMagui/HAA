<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      button{
        width: 200px;
        height: 100px;
        font-size: 35px ;
      }
      #box{
        width: 500px;
        height: 300px;
      }
    </style>
</head>
<body>

    <div id="box"></div>
    <button id="btn">按钮1</button>
    <button id="btn2">按钮2</button>
    <button id="btn3">按钮3</button>
    <script>
      var btn = document.getElementById('btn');
      var box = document.getElementById('box');
      var btn2 = document.getElementById('btn2');
      // console.log(btn2);
      // console.log(box);
      function background1() {
      box.style.background = "url(images/bg_1.jpg)";
    }
    function background2() {
      box.style.background = "url(images/bg_3.jpg)";
    }
    function addBox() {
      document.write('<div id = "box2" style = "width:30px;height:30px ;background:red"></div>');
      
    }
    btn.onclick = background1;
    btn2.onclick = background2;
    btn3.onclick = addBox;
    
    </script>
</body>
</html>
