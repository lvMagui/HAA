<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景滑块</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <div class="box">
        <div class="slide active" style="background: url(images/bg1.jfif);"></div>
        <div class="slide" style="background: url(images/bg2.jfif);"></div>
        <div class="slide" style="background: url(images/bg3.jfif);"></div>
        <div class="slide" style="background: url(images/bg4.jfif);"></div>
        <div class="slide" style="background: url(images/bg5.jfif);"></div>
        <button class="arrow left-arrow arrow" id="left">
            <i class="fas fa-arrow-right"></i>
        </button>
        <button class="arrow right-arrow arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
